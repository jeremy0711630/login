<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot2.css">
</head>
<body>
    <video autoplay loop muted id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="forgot-container">
        <h1>Reset Password</h1>
        <form id="forgotForm">
            <div class="input-box">
                <input type="text" id="forgotUsername" placeholder="Enter your username" required>
            </div>
            <button type="button" class="next-btn" onclick="verifyUser()">Next</button>

            <div id="securityQuestionSection" style="display: none;" >
                <p id="securityQuestionText"></p>
                <input type="text" id="securityAnswer" placeholder="Your Answer" required>
                <button type="button" class="verify-btn" onclick="checkAnswer()">Verify</button>
            </div>

            <div id="resetPasswordSection" style="display: none;" class="input-box">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <button type="button" class="reset-btn" onclick="resetPassword()">Reset Password</button>
            </div>
        </form>
        <div class="p">
            <p>Don't have an account? <a href="register.html">REGISTER HERE</a></p>
        <p>Already have an account? <a href="login.html">LOGIN HERE</a></p>
    <p>Do you want to delete account <a href="delete.html">DELETE </a></p>
    </div>
    </div>
    </div>

    <script src="hh.js"></script>
</body>
</html>
